<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VOGU Score Calculator</title>
    <!-- BootstrapのCSS読み込み -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="vogu_score_calculator.css">

    <!-- Webフォント -->
    <!-- 日本語 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">    
    <!-- アルファベット -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- 数字 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- FAVICONS -->
    <!-- Generated by https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="manifest" href="./icons/site.webmanifest">
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#45449b">
    <link rel="shortcut icon" href="./icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#45449b">
    <meta name="msapplication-config" content="./icons/browserconfig.xml">
    <meta name="theme-color" content="#3B393B">
    </head>
  <body>
    <!-- <header style="background-color:gray">Header</header> -->
  
    <main class="container calc_main">

        <!--====== ゲームタイトルロゴ・リセットボタン ======-->
        <div class="row mb-4 g-3 justify-content-between ">
            <div class="col-4"></div>
            <img src="img/vogu_logo.svg" class="img-fluid col-4 " alt="vogu_logo"> 
            <div class="col-3"></div>
            <div class="col-1 d-flex justify-content-end align-items-start h-100 p-0 ">
                    <button  type="button" class="btn borderless  py-1 px-1 d-flex justify-content-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <img src="img/png/reset.png" class="img-fluid" >
                    </button>
            </div>
        </div>

        <!-- モーダル-リセット-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                リセットします？
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>

        <!--====== タブ切り替え ======-->
        <ul class="nav nav-pills row g-3 mb-5 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item d-grid col-6 col-sm-4" role="presentation">
                            <button class="nav-link tab-btn p-1" id="pills-color-tab" data-bs-toggle="pill" data-bs-target="#pills-color" type="button" role="tab" aria-controls="pills-color" aria-selected="true">
                                色の価値
                            </button>
                        </li>
                        <li class="nav-item d-grid col-6 col-sm-4" role="presentation">
                            <button class="nav-link active tab-btn p-1" id="pills-calc-tab" data-bs-toggle="pill" data-bs-target="#pills-calc" type="button" role="tab" aria-controls="pills-calc" aria-selected="false">
                                得点計算
                            </button>
                        </li>
        </ul>
        <!--====== 色の価値トラッカー ======-->
        <div class="tab-content" id="pills-tabContent">
            <!-- 色の価値 -->
            <div class="tab-pane fade " id="pills-color" role="tabpanel" aria-labelledby="pills-color-tab">
                 <!-- 1行目 -->
                <div class="row g-3">
                    <!-- 赤 -->
                    <div class="col-6 col-sm-4">
                        <div class="square">
                            <div class="square-content" style="background-color: transparent;">
                                <div class="d-flex align-items-end  justify-content-center vogu_red header" style="height: 25%; border-radius: 0pt; border: 0.05rem solid #EE396C;">
                                    RED
                                </div>
                                <div class="d-flex align-items-center justify-content-center vogu_red" style="height: 50%; border: 0.05rem solid #EE396C;">
                                    <div class="value" id="RED">
                                        0                                        
                                    </div>
                                </div>
                                <div class="vogu_black" style="height: 2%; min-height: 0in;"></div>
                                <div class="d-flex align-items-center vogu_red px-3 py-0" style="height: 23%; border: 0px;">
                                        <button class="borderless p-0 me-auto h-100" onclick="decrease2('RED');apply('RED', 'RED_ref')">
                                            <img src="./img/minus.svg" class="plusminus-value">
                                        </button>
                                        <button class="borderless p-0 ms-auto h-100" onclick="increase2('RED');apply('RED', 'RED_ref')">
                                            <img src="./img/plus.svg" class="plusminus-value">
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 青 -->
                    <div class="col-6 col-sm-4">
                        <div class="square">
                            <div class="square-content" style="background-color: transparent;">
                                <div class="d-flex align-items-end  justify-content-center vogu_blue header" style="height: 25%; border-radius: 0pt; border: 0.05rem solid #45449B;">
                                    BLUE
                                </div>
                                <div class="d-flex align-items-center justify-content-center vogu_blue" style="height: 50%;  border: 0.05rem solid #45449B;">
                                    <div class="value" id="BLUE">
                                        0                                        
                                    </div>
                                </div>
                                <div class="vogu_black" style="height: 2%; min-height: 0in;"></div>
                                <div class="d-flex align-items-center vogu_blue px-3 py-0" style="height: 23%; border: 0px;">
                                        <button class="borderless p-0 me-auto h-100" onclick="decrease2('BLUE');apply('BLUE', 'BLUE_ref')">
                                            <img src="./img/minus.svg" class="plusminus-value">
                                        </button>
                                        <button class="borderless p-0 ms-auto h-100" onclick="increase2('BLUE');apply('BLUE', 'BLUE_ref')">
                                            <img src="./img/plus.svg" class="plusminus-value">
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 黄 -->
                    <div class="col-6 col-sm-4">
                        <div class="square">
                            <div class="square-content" style="background-color: transparent;">
                                <div class="d-flex align-items-end  justify-content-center vogu_yellow header" style="height: 25%; border-radius: 0pt; border: 0.05rem solid #FFD334;">
                                    YELLOW
                                </div>
                                <div class="d-flex align-items-center justify-content-center vogu_yellow" style="height: 50%;  border: 0.05rem solid #FFD334;">
                                    <div class="value" id="YELLOW">
                                        0                                        
                                    </div>
                                </div>
                                <div class="vogu_black" style="height: 2%; min-height: 0in;"></div>
                                <div class="d-flex align-items-center vogu_yellow px-3 py-0" style="height: 23%; border: 0px;">
                                        <button class="borderless p-0 me-auto h-100" onclick="decrease2('YELLOW');apply('YELLOW', 'YELLOW_ref')">
                                            <img src="./img/minus.svg" class="plusminus-value">
                                        </button>
                                        <button class="borderless p-0 ms-auto h-100" onclick="increase2('YELLOW');apply('YELLOW', 'YELLOW_ref')">
                                            <img src="./img/plus.svg" class="plusminus-value">
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 緑 -->
                    <div class="col-6 col-sm-4">
                        <div class="square">
                            <div class="square-content" style="background-color: transparent;">
                                <div class="d-flex align-items-end  justify-content-center vogu_green header" style="height: 25%; border-radius: 0pt; border: 0px;">
                                    GREEN
                                </div>
                                <div class="d-flex align-items-center justify-content-center vogu_green" style="height: 50%;  border: 0px;">
                                    <div class="value" id="GREEN">
                                        0                                        
                                    </div>
                                </div>
                                <div class="vogu_black" style="height: 2%; min-height: 0in;"></div>
                                <div class="d-flex align-items-center vogu_green px-3 py-0" style="height: 23%; border: 0px;">
                                        <button class="borderless p-0 me-auto h-100" onclick="decrease2('GREEN');apply('GREEN', 'GREEN_ref')">
                                            <img src="./img/minus.svg" class="plusminus-value">
                                        </button>
                                        <button class="borderless p-0 ms-auto h-100" onclick="increase2('GREEN');apply('GREEN', 'GREEN_ref')">
                                            <img src="./img/plus.svg" class="plusminus-value">
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 白 -->
                    <div class="col-6 col-sm-4">
                        <div class="square">
                            <div class="square-content" style="background-color: transparent;">
                                <div class="d-flex align-items-end  justify-content-center vogu_white header" style="height: 25%; border-radius: 0pt; border: 0px;">
                                    WHITE
                                </div>
                                <div class="d-flex align-items-center justify-content-center vogu_white" style="height: 50%;  border: 0px;">
                                    <div class="value" id="WHITE">
                                        0                                        
                                    </div>
                                </div>
                                <div class="vogu_black" style="height: 2%; min-height: 0in;"></div>
                                <div class="d-flex align-items-center vogu_white px-3 py-0" style="height: 23%; border: 0px;">
                                        <button class="borderless p-0 me-auto h-100" onclick="decrease2('WHITE');apply('WHITE', 'WHITE_ref')">
                                            <img src="./img/minus_bk.svg" class="plusminus-value">
                                        </button>
                                        <button class="borderless p-0 ms-auto h-100" onclick="increase2('WHITE');apply('WHITE', 'WHITE_ref')">
                                            <img src="./img/plus_bk.svg" class="plusminus-value">
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 黒 -->
                    <div class="col-6 col-sm-4">
                        <div class="square">
                            <div class="square-content" style="background-color: transparent;">
                                <div class="d-flex align-items-end  justify-content-center vogu_black header" style="height: 25%; border-radius: 0pt; border: 0.05rem solid white; border-bottom: 0px;">
                                    BLACK
                                </div>
                                <div class="d-flex align-items-center justify-content-center vogu_black" style="height: 50%;  border: 0.05rem solid white; border-top: 0px;">
                                    <div class="value" id="BLACK">
                                        0                                        
                                    </div>
                                </div>
                                <div class="vogu_black" style="height: 2%; min-height: 0in;"></div>
                                <div class="d-flex  align-items-center vogu_black px-3 py-0" style="height: 23%; border: 0.05rem solid white;">
                                        <button class="borderless p-0 me-auto h-100" onclick="decrease2('BLACK');apply('BLACK', 'BLACK_ref')">
                                            <img src="./img/minus.svg" class="plusminus-value">
                                        </button>
                                        <button class="borderless p-0 ms-auto h-100" onclick="increase2('BLACK');apply('BLACK', 'BLACK_ref')">
                                            <img src="./img/plus.svg" class="plusminus-value">
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!--====== 得点計算 ======-->
            <div class="tab-pane fade show active" id="pills-calc" role="tabpanel" aria-labelledby="pills-calc-tab">
                <!--====== 色の価値を表示 ======-->
                <div class="row justify-content-center mb-3 g-3">

                    <div class="col-2">
                        <div class="square p-auto">
                            <div class="square-content d-flex vogu_red value-ref align-items-center justify-content-center" id="RED_ref">
                                0
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="square p-auto">
                            <div class="square-content d-flex vogu_blue value-ref align-items-center justify-content-center" id="BLUE_ref">
                                0
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="square p-auto">
                            <div class="square-content d-flex vogu_yellow value-ref align-items-center justify-content-center" id="YELLOW_ref">
                                0
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="square p-auto">
                            <div class="square-content d-flex vogu_green value-ref align-items-center justify-content-center" id="GREEN_ref">
                                0
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="square p-auto">
                            <div class="square-content d-flex vogu_white value-ref align-items-center justify-content-center" id="WHITE_ref">
                                0
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="square p-auto">
                            <div class="square-content d-flex vogu_black value-ref align-items-center justify-content-center" style="border: 0.05rem solid white;" id="BLACK_ref">
                                0
                            </div>
                        </div>
                    </div>

                </div>

                <!--====== 手札 ======-->

                <!-- Player 1 -->
                <div class="player-num">
                    プレイヤー1
                </div>

                <!-- 説明 -->
                <div class="row g-3 mb-3 justify-content-between mx-0 vogu_black">
                    <div class="d-flex align-items-center justify-content-center p-0" style="width: 51%;">
                        <div class="d-flex vogu_green" style="width: 30.41%;">
                        </div>
                        <div class="d-flex align-items-center justify-content-center" style="width: 69.59%;">
                            <img src="img/shoe.svg" style="height: 1em; margin-right: 0.5em;"> トークン
                        </div>
                    </div>                    
                    <div class="d-flex align-items-center justify-content-center p-0" style="width: 47%;">
                        <img src="img/triangle.svg" style="height: 1em; margin-right: 0.5em;"> 個数
                    </div>
                </div>                

                <!-- 赤 -->
                <div class="row g-3 mb-3 justify-content-between mx-0">
                    <div class="d-flex vogu_red align-items-center p-0" style="width: 51%;">
                        <!-- 色のイニシャル -->
                        <div class="d-flex vogu_red" style="width: 30.41%;">
                            <div class="square">
                                <div class="square-content d-flex align-items-center justify-content-center p-3" style="font-size: 2.5rem;font-family: 'Poppins', sans-serif; ">
                                    R
                                </div>
                            </div>
                        </div>
                        <!-- チェックボックス -->
                        <div class="d-flex p-0 vogu_red align-items-center justify-content-evenly" style="width: 69.59%; height: 100%;">
                            <div class="check-btns d-flex align-items-center justify-content-center p-0 m-0" style="height: 100%; width: 50%;">
                                <input type="checkbox" value="1" name="check" id="RED_token1">
                                <label for="RED_token1"></label>
                            </div>
                            <div class="check-btns d-flex align-items-center justify-content-center p-0 m-0" style="height: 100%;width: 50%;">
                                <input type="checkbox" value="2" name="check" id="RED_token2">
                                <label for="RED_token2"></label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex align-items-center justify-content-end p-0" style="width: 47%;">
                        <div class="d-flex" style="width: 33%;">
                            <div class="square p-auto">
                                <div class="square-content d-flex vogu_red align-items-center justify-content-center ">
                                    <button class="borderless p-0 h-100" onclick="decrease2('RED_hand');">
                                        <img src="./img/minus.svg" class="plusminus-hand">
                                    </button>
                                </div>
                            </div>
                        </div> 
                        <div class="d-flex" style="width: 33%;">
                            <div class="square">
                                <div class="square-content d-flex vogu_white value-ref align-items-center justify-content-center" id="RED_hand">
                                    0
                                </div>
                            </div>
                        </div> 
                        <div class="d-flex vogu_red" style="width: 33%;">
                            <div class="square p-auto">
                                <div class="square-content d-flex vogu_red align-items-center justify-content-center ">
                                    <button class="borderless p-0 h-100" onclick="increase2('RED_hand');">
                                        <img src="./img/plus.svg" class="plusminus-hand">
                                    </button>
                                </div>                            
                            </div>
                        </div> 

                    </div>
                </div>


                <div class="player-num">
                    <img src="img/add_player.svg" style="height: 3em;">
                </div>

                <!--====== 計算実行 ======-->
                <div class="row g-3 my-3">
                    <button type="button" class="btn col-10 mx-auto py-3 btn-calc" onclick="calc_score()" style="font-size: 1.3em; font-family: 'Poppins', sans-serif;;">
                        CALCULATE!
                    </button>
                </div>

                <div class="row justify-content-center">
                    <div class="col-6">
                        <input id="result" type="text" value="0">
                    </div>
                </div>

            </div>
        </div>
 
    </div>

</main>
    <!-- BootstrapのJS読み込み -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- 自前のJS読み込み -->
    <script src="script.js"></script>

</body>

</html>
