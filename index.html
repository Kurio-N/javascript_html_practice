<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VOGU Score Calculator</title>
    <!-- BootstrapのCSS読み込み -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="vogu_score_calculator.css">

    <!-- FAVICONS -->
    <!-- Generated by https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="manifest" href="./icons/site.webmanifest">
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#45449b">
    <link rel="shortcut icon" href="./icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#45449b">
    <meta name="msapplication-config" content="./icons/browserconfig.xml">
    <meta name="theme-color" content="#2c2c2c">

  </head>
  <body>
    <!-- <header style="background-color:gray">Header</header> -->
  
    <main class="calc_main">
  
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-color-tab" data-bs-toggle="pill" data-bs-target="#pills-color" type="button" role="tab" aria-controls="pills-color" aria-selected="true">
                    色の価値
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-calc-tab" data-bs-toggle="pill" data-bs-target="#pills-calc" type="button" role="tab" aria-controls="pills-calc" aria-selected="false">
                    得点計算
                </button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-color" role="tabpanel" aria-labelledby="pills-color-tab">
                 <!-- 1行目 -->
                <div class="row g-2">
                    <!-- 赤 -->
                    <div class="col-6 col-sm-4">
                        <div class="card">
                            <div class="card-header vogu_red">Red</div>
                            <div class="card-body text-center px-0">
                                <span style="display: inline-block;">
                                    <button class="borderless" onclick="decrease('RED')">
                                        <img src="./img/file-minus-fill.svg" height="20px">
                                    </button>
                                    <input class="nums" id="RED" type="number" value="0">
                                    <button class="borderless" onclick="increase('RED')">
                                        <img src="./img/file-plus.svg" height="20px">
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- 青 -->
                    <div class="col-6 col-sm-4">
                        <div class="card">
                            <div class="card-header vogu_blue">Blue</div>
                            <div class="card-body text-center px-0">
                                <span style="display: inline-block;">
                                    <button class="borderless" onclick="decrease('BLUE')">
                                        <img src="./img/file-minus-fill.svg" height="20px">
                                    </button>
                                    <input class="nums" id="BLUE" type="number" value="0">
                                    <button class="borderless" onclick="increase('BLUE')">
                                        <img src="./img/file-plus.svg" height="20px">
                                    </button>        
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- 緑 -->
                    <div class="col-6 col-sm-4">
                        <div class="card">
                            <div class="card-header vogu_green">Green</div>
                            <div class="card-body text-center px-0">
                                <span style="display: inline-block;">
                                    <button class="borderless" onclick="decrease('GREEN')">
                                        <img src="./img/file-minus-fill.svg" height="20px">
                                    </button>
                                    <input class="nums" id="GREEN" type="number" value="0">
                                    <button class="borderless" onclick="increase('GREEN')">
                                        <img src="./img/file-plus.svg" height="20px">
                                    </button>        
                                </span>
                            </div>
                        </div>
                    </div>            
                    <!-- 黄 -->
                    <div class="col-6 col-sm-4">
                        <div class="card">
                            <div class="card-header vogu_yellow">Yellow</div>
                            <div class="card-body text-center px-0">
                                <span style="display: inline-block;">
                                    <button class="borderless" onclick="decrease('YELLOW')">
                                        <img src="./img/file-minus-fill.svg" height="20px">
                                    </button>
                                    <input class="nums" id="YELLOW" type="number" value="0">
                                    <button class="borderless" onclick="increase('YELLOW')">
                                        <img src="./img/file-plus.svg" height="20px">
                                    </button>        
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- 黒 -->
                    <div class="col-6 col-sm-4">
                        <div class="card">
                            <div class="card-header vogu_black">Black</div>
                            <div class="card-body text-center px-0">
                                <span style="display: inline-block;">
                                    <button class="borderless" onclick="decrease('BLACK')">
                                        <img src="./img/file-minus-fill.svg" height="20px">
                                    </button>
                                    <input class="nums" id="BLACK" type="number" value="0">
                                    <button class="borderless" onclick="increase('BLACK')">
                                        <img src="./img/file-plus.svg" height="20px">
                                    </button>        
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- 白 -->
                    <div class="col-6 col-sm-4">
                        <div class="card">
                            <div class="card-header vogu_white">White</div>
                            <div class="card-body text-center px-0">
                                <span style="display: inline-block;">
                                    <button class="borderless" onclick="decrease('WHITE')">
                                        <img src="./img/file-minus-fill.svg" height="20px">
                                    </button>
                                    <input class="nums" id="WHITE" type="number" value="0">
                                    <button class="borderless" onclick="increase('WHITE')">
                                        <img src="./img/file-plus.svg" height="20px">
                                    </button>        
                                </span>                            
                            </div>
                        </div>
                    </div>            
                </div>
            </div>
            <!-- 得点計算 -->
            <div class="tab-pane fade" id="pills-calc" role="tabpanel" aria-labelledby="pills-calc-tab">
                <div class="row  justify-content-center">
                    <div class="col-6 col-sm-4 text-center vogu_red">
                        <div class="hand_zone">
                            <button class="borderless" onclick="decrease('RED_hand')">
                                <img src="./img/file-minus-fill.svg">
                            </button>
                            <input class="hand" id="RED_hand" type="number" value="0">
                            <button class="borderless" onclick="increase('RED_hand')">
                                <img src="./img/file-plus.svg">
                            </button>
                        </div>
                        <div class="token_zone">
                            <span style="display: inline-block;">
                                <input id="RED_token" type="checkbox" >
                                <label for="RED_token">Token</label>
                            </span>
                            <span style="display: inline-block;">
                                <input id="RED_token2" type="checkbox" >
                                <label for="RED_token2">Token</label>
                            </span>
                        </div>
                    </div>  
        
                    <div class="col-6 col-sm-4 text-center vogu_blue">
                        <div class="hand_zone">
                            <button class="borderless" onclick="decrease('BLUE_hand')">
                                <img src="./img/file-minus-fill.svg">
                            </button>
                            <input class="hand" id="BLUE_hand" type="number" value="0">
                            <button class="borderless" onclick="increase('BLUE_hand')">
                                <img src="./img/file-plus.svg">
                            </button>
                        </div>
                        <div class="token_zone">
                            <span style="display: inline-block;">
                                <input id="BLUE_token" type="checkbox" >
                                <label for="BLUE_token">Token</label>
                            </span>
                            <span style="display: inline-block;">
                                <input id="BLUE_token2" type="checkbox" >
                                <label for="BLUE_token2">Token</label>
                            </span>
                        </div>
                    </div>
        
                    <div class="col-6 col-sm-4 text-center vogu_green">
                        <div class="hand_zone">
                            <button class="borderless" onclick="decrease('GREEN_hand')">
                                <img src="./img/file-minus-fill.svg">
                            </button>
                            <input class="hand" id="GREEN_hand" type="number" value="0">
                            <button class="borderless" onclick="increase('GREEN_hand')">
                                <img src="./img/file-plus.svg">
                            </button>
                        </div>
                        <div class="token_zone">
                            <span style="display: inline-block;">
                                <input id="GREEN_token" type="checkbox" >
                                <label for="GREEN_token">Token</label>
                            </span>
                            <span style="display: inline-block;">
                                <input id="GREEN_token2" type="checkbox" >
                                <label for="GREEN_token2">Token</label>
                            </span>
                        </div>
                    </div>
        
                    <div class="col-6 col-sm-4 text-center vogu_yellow">
                        <div class="hand_zone">
                            <button class="borderless" onclick="decrease('YELLOW_hand')">
                                <img src="./img/file-minus-fill.svg">
                            </button>
                            <input class="hand" id="YELLOW_hand" type="number" value="0">
                            <button class="borderless" onclick="increase('YELLOW_hand')">
                                <img src="./img/file-plus.svg">
                            </button>
                        </div>
                        <div class="token_zone">
                            <span style="display: inline-block;">
                                <input id="YELLOW_token" type="checkbox" >
                                <label for="YELLOW_token">Token</label>
                            </span>
                            <span style="display: inline-block;">
                                <input id="YELLOW_token2" type="checkbox" >
                                <label for="YELLOW_token2">Token</label>
                            </span>
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 text-center vogu_black">
                        <div class="hand_zone">
                            <button class="borderless" onclick="decrease('BLACK_hand')">
                                <img src="./img/file-minus-fill.svg">
                            </button>
                            <input class="hand" id="BLACK_hand" type="number" value="0">
                            <button class="borderless" onclick="increase('BLACK_hand')">
                                <img src="./img/file-plus.svg">
                            </button>
                        </div>
                        <div class="token_zone">
                            <span style="display: inline-block;">
                                <input id="BLACK_token" type="checkbox" >
                                <label for="BLACK_token">Token</label>
                            </span>
                            <span style="display: inline-block;">
                                <input id="BLACK_token2" type="checkbox" >
                                <label for="BLACK_token2">Token</label>
                            </span>
                        </div>            
                    </div>
                    <div class="col-6 col-sm-4 text-center" style="background-color:#EFEFEF;">
                        <div class="hand_zone">
                            <button class="borderless" onclick="decrease('WHITE_hand')">
                                <img src="./img/file-minus-fill.svg">
                            </button>
                            <input class="hand" id="WHITE_hand" type="number" value="0">
                            <button class="borderless" onclick="increase('WHITE_hand')">
                                <img src="./img/file-plus.svg">
                            </button>
                        </div>
                        <div class="token_zone">
                            <span style="display: inline-block;">
                                <input id="WHITE_token" type="checkbox" >
                                <label for="WHITE_token">Token</label>
                            </span>
                            <span style="display: inline-block;">
                                <input id="WHITE_token2" type="checkbox" >
                                <label for="WHITE_token2">Token</label>
                            </span>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
      
        <!-- 手札の色の数を入力 -->
        
        <div class="row">
                <button type="button" class="btn btn-secondary col-auto mx-auto" onclick="calc_score()">
                    Calculate!
                </button>
        </div>
    
        <div class="row justify-content-center">
            <div class="col-6">
                <input class="nums" id="result" type="text" value="0">
            </div>
        </div>
    </div>

</main>
